<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Breeds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        img {
            max-width: 400px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Random Dog Breeds</h1>
    <button id="fetchBtn">Fetch Dog Image</button>
    <img id="dogImage" alt="Dog Image" />

    <script>
        document.getElementById("fetchBtn").addEventListener("click", fetchDogImage);

function fetchDogImage() {
    fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
            const dogImage = document.getElementById("dogImage");
            dogImage.src = data.message;  // Set the image URL from API
            dogImage.alt = "Random Dog Image";
        })
        .catch(error => {
            console.error('Error fetching the dog image:', error);
        });
}
    </script>
</body>
</html>
